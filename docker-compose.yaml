services:
  app:
    build:
      context: .
    image: nextjs-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/**
        - action: rebuild
          path: packages.json
          target: /app
          ignore:
            - node_modules/**
    volumes:
      - .:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=Fc98026697@
      - POSTGRES_USER=mindsusr
      - POSTGRES_DB=mindsdb
      - POSTGRES_HOST=db
    ports:
      - "5432:5432"
